<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lector.css">
  <title>Club de Lectura Frinchiken - Lector</title>
</head>
<body>

<div class="hud">
<button id="btnLogout" class="btn-secundario">游뛁 Salir</button>
  <!-- ==================== PLAYER CARD ==================== -->
  <section class="player-card">
   <label class="avatar-wrapper">
  <img id="avatarImg" src="avatar.png" class="avatar" alt="Avatar">
  <input type="file" id="avatarInput" accept="image/*" hidden>
</label>
    <div>
      <h2 id="nombrePersonaje">Cargando...</h2>
     <!-- <input id="nombrePersonaje"
       class="nombre-personaje"
       placeholder="Nombre del personaje">-->
      <p>Clase: <span id="clasePersonaje">---</span></p>
      <p>Nivel <span id="nivelUsuario">1</span></p>
      <div class="xp-bar">
        <div class="xp-fill" id="barraXP"></div>
      </div>
      <small id="xpUsuario">0 / 100 XP</small>
    </div>
  </section>

  <!-- ==================== PANELS ==================== -->
  <section class="panels">

    <!-- Stats RPG -->
    <div class="panel stats-panel">
      <h3>游늵 Stats</h3>
      <div class="stat">Fuerza: <span id="statFuerza">10</span></div>
      <div class="stat">Agilidad: <span id="statAgilidad">10</span></div>
      <div class="stat">Inteligencia: <span id="statInteligencia">10</span></div>
      <div class="stat">Sabidur칤a: <span id="statSabiduria">10</span></div>

      <div class="stat">
        Mente:
        <div class="barra-stat">
          <div class="barra-fill" id="statMente"></div>
        </div>
      </div>

      <div class="stat">
        Coraz칩n:
        <div class="barra-stat">
          <div class="barra-fill" id="statCorazon"></div>
        </div>
      </div>

      <div class="stat">
        Fatiga:
        <div class="barra-stat">
          <div class="barra-fill" id="statFatiga"></div>
        </div>
      </div>
    </div>

    <!-- Logros -->
    <div class="panel logros-panel">
      <h3>游끥 Logros</h3>
      <ul id="feedLogros">
        <!-- Aqu칤 se insertar치n logros aleatorios -->
      </ul>
    </div>

  </section>

<!-- ==================== REGISTRO DE NUEVAS LECTURAS ==================== -->
<section class="panel registro-lectura">

  <h2>游닄 Registrar lectura</h2>

  <!-- Bot칩n para rellenar el libro del reto -->
  <button class="btn-reto" id="btnReto">游닀 Reto Actual</button>

  <!-- Buscador normal -->
  <div class="buscador">
    <input id="busquedaLibro" type="text" placeholder="Buscar libro..." />
    <button type="button" id="btnBuscar">游댌</button>
  </div>

  <!-- Lista de resultados -->
  <ul id="resultados" class="resultados hidden"></ul>

  <!-- Formulario de la lectura -->
  <div class="libro-seleccionado">
    <img src="https://via.placeholder.com/120x180" alt="Portada" />

    <div class="datos-libro">
      <label>
        T칤tulo
        <input type="text" id="titulo">
      </label>
      <label>
        Autor
        <input type="text" id="autor">
      </label>
      <label>
        P치ginas
        <input type="number" id="paginas">
      </label>
      <label>
        Categor칤a
        <select id="categoria">
          <option>Fantas칤a</option>
          <option>Ciencia ficci칩n</option>
          <option>Ensayo</option>
          <option>Historia</option>
          <option>Romance</option>
          <option>Novela</option>
          <option>Terror</option>
          <option>Thriller</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Bot칩n para registrar la lectura -->
  <div class="acciones">
    <button class="btn-secundario">Cancelar</button>
    <button class="btn-principal" id="btnRegistrar">游닂 Registrar lectura</button>
  </div>

</section>

    <!-- ==================== LECTURA ACTUAL ==================== -->
  <section class="panel lectura">
    <h3>游닀 Leyendo actualmente</h3>
    <p id="tituloReto">Cargando libro del reto...</p>
    <ul id="listaLecturas"></ul>

    <div class="progress-bar">
      <div class="progress-fill" id="progresoReto"></div>
    </div>

    <button id="btnActualizarProgreso">Actualizar progreso</button>
    <button class="gold" id="btnTerminarLibro">Libro terminado</button>
  </section>

</div>

<script type="module" src="lector.js"></script>
</body>
</html>
