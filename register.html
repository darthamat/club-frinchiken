<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;

    .registro-container {

    }

    .registro-container em {

    }

    input {
      width: 95%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #cfa44a;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e6be6b;
    }

    #errorMsg {
      margin-top: 10px;
      color: #ff6b6b;
    }
  </style>
</head>
