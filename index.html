  <style>
    /* Simple CSS para modal */
    .hidden { display: none; }
    .modal {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }
    .modal-content button {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
