<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Club Frinchiken</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header class="top-bar">
  <h1>Club Frinchiken</h1>
  <button id="btnLogout">Logout</button>
</header>

<main class="dashboard">

  <!-- Perfil del Usuario -->
  <section class="perfil">
    <div class="avatar-clase" id="avatarClase"></div>
    <div class="info-usuario">
      <h2 id="nombreUsuario">Cargando...</h2>
      <p>Clase: <span id="claseUsuario"></span></p>
      <p>Nivel: <span id="nivelUsuario">1</span></p>
      <p>Prestigio: <span id="prestigioUsuario">0</span></p>
      <div class="barra-nivel">
        <div class="progreso-nivel" id="progresoNivel"></div>
      </div>
    </div>
  </section>

  <!-- Reto actual -->
  <section class="reto-actual">
    <h2>Reto actual</h2>
    <h3 id="tituloReto">Cargando...</h3>
    <p id="autorReto"></p>
    <img id="portadaReto" class="portada" src=" " alt="Portada del reto">
    <button id="btnRegistrarReto">Registrar progreso</button>
  </section>

  <!-- Registro de Lecturas -->
  <section class="lecturas">
    <h2>Registrar Lectura</h2>
    <input type="text" id="busquedaLibro" placeholder="Buscar libro...">
    <ul id="resultados"></ul>

    <div class="libro-seleccionado">
      <h3>Libro seleccionado</h3>
      <img src=" " alt="Portada">
      <p>Título: <input type="text" id="titulo"></p>
      <p>Autor: <input type="text" id="autor"></p>
      <p>Páginas: <input type="number" id="paginas"></p>
      <p>Categoría: <input type="text" id="categoria"></p>
      <button id="btnRegistrar">Registrar Lectura</button>
    </div>
  </section>

  <!-- Logros -->
  <section class="logros">
    <h2>Logros y Botín</h2>
    <div id="logrosContainer"></div>
  </section>

</main>

<script type="module" src="dashboard.js"></script>
</body>
</html>
